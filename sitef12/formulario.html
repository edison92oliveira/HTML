<body class="container mt-4 bg-info">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid fw-medium">
          <a class="navbar-brand" href="#">Formulario dos Pilotos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <br><br>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="First Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Segundo Nome" aria-label="Last Name">
            </div>
        </div>
<br>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="supervelocidadef1@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Velocidade 123">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Casa">

              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">

                <option>Rio Grande do Norte</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
              </select>
            </div>
           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Termos
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
